<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
    <title>Cafe Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <div class="logo">Cafe Canvas</div>
        <div class="links">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#blogs">Blogs</a></li>
                <li><button id="adminBtn">Add</button></li>
            </ul>
        </div>
    </div>
    <!--Home-->
    <div class="home" id="home">
        <h1>Cafe Canvas </h1>
        <p>Discover hidden gems and share your own caf√© and restaurant experiences with the world.</p>
        <button>Get Started</button>
    </div>

    <!-- Blogs -->
    <!-- Cafes -->
<section class="blog-section" id="blogs">
  <div class="filters">
    <form>
        <input type="text" id="searchBar" placeholder="Search by title..." />
        <button type="submit"><i class="ri-search-2-line"></i></button>
    </form>
    

    <select id="categoryFilter">
      <option value="">All Categories</option>
    </select>

    <select id="locationFilter">
      <option value="">All Locations</option>
    </select>

    <input type="date" id="dateFilter" />

    <select id="sortFilter">
      <option value="newest">Newest First</option>
      <option value="oldest">Oldest First</option>
    </select>
  </div>

  <div class="blog-cards" id="blogCards">
    
  </div>
</section>


    <div id="adminPopup" class="popup">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span>
            <h2>Add New Blog</h2>
            <form id="blogForm">
            <input type="text" id="blogTitle" placeholder="Title" required />
            <input type="text" id="blogDescription" placeholder="Description" required />
            <input type="url" id="blogImage" placeholder="Image URL" required />
            <input type="text" id="blogCategory" placeholder="Category" required />
            <input type="text" id="blogLocation" placeholder="Location" required />
            <input type="date" id="blogDate" required />
            <button type="submit">Add Blog</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-content">
            <h2>Blog Site</h2>
            <p>Stay updated with the latest blogs and articles.</p>
            <div class="socials">
                <span>
                    <a href="#"><i class="ri-facebook-fill"></i></a>
                </span>
                <span>
                    <a href="#"><i class="ri-instagram-fill"></i></a>
                </span>
                <span>
                    <a href="#"><i class="ri-twitter-fill"></i></a>
                </span>
            </div>
        </div>
        <div class="footer-bottom">
            &copy; 2023 Blog Site. All rights reserved.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
