<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <div class="logo">Blog</div>
        <div class="links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Blogs</a></li>
                <li><a href="#">Admin</a></li>
            </ul>
        </div>
    </div>
    <!-- Home -->
    <div class="home">
        <div class="home-left">
            <h1>Welcome to <span style="color: green;"> Blog</span> Site!</h1>
            <p>Explore the latest articles and insights on various topics.</p>
        <button>Get Started</button>
        </div>
        <div class="home-right">
            <img src="assets/home.png" alt="">
        </div>
    </div>
    <hr>

    <!-- Blogs -->
    <!-- Cafes -->
<div class="cafes">
    <!-- 🔍 Search & Filter Bar -->
    <div class="cafe-filters">
        <form action="/">
            <input type="text" placeholder="Enter Destination">
            <button><i class="ri-search-line"></i></button>
        </form>

        <select id="genreFilter">
            <option value="">All Genres</option>
            <option value="fiction">Fiction</option>
            <option value="non-fiction">Non-fiction</option>
            <option value="romance">Romance</option>
            <option value="fantasy">Fantasy</option>
            <option value="mystery">Mystery</option>
        </select>

        <input type="date" id="dateFilter" />

        <select id="sortBy">
            <option value="newest">Newest First</option>
            <option value="oldest">Oldest First</option>
        </select>
    </div>

    <!-- Cafe List Display -->
    <div id="cafeList" class="cafe-list">
        <!-- Cafe cards will be inserted here via JS or hardcoded -->
    </div>
</div>

    <hr>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-content">
            <h2>Blog Site</h2>
            <p>Stay updated with the latest blogs and articles.</p>
            <div class="socials">
                <span>
                    <a href="#"><i class="ri-facebook-fill"></i></a>
                </span>
                <span>
                    <a href="#"><i class="ri-instagram-fill"></i></a>
                </span>
                <span>
                    <a href="#"><i class="ri-twitter-fill"></i></a>
                </span>
            </div>
        </div>
        <div class="footer-bottom">
            &copy; 2023 Blog Site. All rights reserved.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
